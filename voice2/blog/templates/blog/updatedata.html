{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alert alert-info">Update Patient Information</h4>
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Update">
            <a href="{% url 'dashboard' %}" class="btn btn-info">Back to Profile</a>
        </form>
    </div>
</div>
{% endblock content %}
